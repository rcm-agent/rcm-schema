[pytest]
# pytest configuration for RCM Schema

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=.
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=1
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers for organizing tests
markers =
    unit: Unit tests that don't require database
    integration: Integration tests that require database
    slow: Tests that take more than 5 seconds
    migration: Tests for database migrations
    security: Security-related tests
    asyncio: Async tests

# Coverage settings
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */alembic/versions/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

# Asyncio settings
asyncio_mode = auto

# Environment variables for testing
env = 
    TESTING = 1
    DATABASE_URL = postgresql://test:test@localhost:5432/rcm_test